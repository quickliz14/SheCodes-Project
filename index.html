<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Wireframe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="src/style1.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/3f2efdf1ae.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="weather-app">
            <form id="form">
                <div class="row">
                    <div class="col-6">
                        <input type="search" placeholder="Search Your City..." class="form-control search-bar"
                            id="input-city-name" autocomplete="off" />
                    </div>
                    <div class="col-3">
                        <input type="submit" value="Search" class="btn btn-primary w-100" />
                    </div>
                </div>
            </form>

            <br />
            <div class="row">
                <div class="col-9" class="city">
                    <h1 id="city-name">City Name</h1>
                    <h2>
                        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="cloudy" id="icon" />
                        <span class="main-temperature">
                            <span id="temp"></span>
                            <span class="units">
                                <a href="#" id="celsius-link" class="active">째C</a> |
                                <a href="#" id="fahrenheit-link">째F</a>
                            </span>
                        </span>
                    </h2>
                </div>
            </div>
            <div class="row todays-weather">
                <div class="col-7">
                    <ul class="below-city">
                        <li>
                            Last updated at
                            <span id="time">Current Date, Current Time</span>
                        </li>
                    </ul>
                </div>
                <div class="col-5">
                    <ul class="weather-description">
                        <li><span id="weather-desc">
                        <li>Wind Speed: <span id="wind-speed"></span>mph</li>
                        <li>Humidity: <span id="humidity"></span>%</li>
                    </ul>
                </div>
            </div>
            <p class="warning">
                Your 7 Day Forecast - Plan Accordingly
            </p>
            <div class="weather-forecast" id="forecast">
                <div class="row">
                    <div class="col-2">
                        <div class="weather-forecast-date">Thu</div>
                        <img src="http://openweathermap.org/img/wn/50d@2x.png" alt="" width="42" />
                        <div class="weather-forecast-temperatures">
                            <span class="weather-forecast-temerature-max"> 83째 </span>
                            <span class="weather-forecast-temerature-min"> 12째</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <small>
            <a href="https://github.com/quickliz14/SheCodes-Project">Open Source Coding</a> Provided by Liz Quick-Corral
        </small>

        <script src="src/index.js"></script>
</body>

</html>
